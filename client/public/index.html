<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to College Video Chat</h1>
        <div id="registration">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="college">College:</label>
                <input type="text" id="college" required>
                
                <label for="graduationYear">Graduation Year:</label>
                <input type="number" id="graduationYear" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <button type="submit">Join Chat</button>
            </form>
        </div>

        <div id="videoChat" style="display: none;">
            <h2>Video Chat Room</h2>
            <div id="videoContainer">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <button id="leaveChat">Leave Chat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
